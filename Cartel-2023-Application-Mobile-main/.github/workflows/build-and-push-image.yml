name: Push Docker image on registry

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to EMA'IT Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.EMAIT_DOCKER_REGISTRY_URL }}
          username: ${{ secrets.EMAIT_DOCKER_USERNAME }}
          password: ${{ secrets.EMAIT_DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{secrets.EMAIT_DOCKER_REGISTRY_URL }}/cartel/appli-front:latest