<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <script src="assets/js/weather.js"></script>
</head>
<body>
    <h1>Programme Météo</h1>
    <form>
        <label for="insee">N° insee de la ville</label>
        <input type="number" id="insee" name="insee">
        <label for="date">Date</label>

        <label for="hour">Heure de la journée</label>
        <input type="time" id="hour" name="hour">
        <input id="search_weather" type="button" value="Rechercher" onclick="get_weather()">
    </form>
    <div>
        <h1 id="city_name"></h1>
        <img id="weather_img" src="" alt="">
    </div>
</body>
</html>
