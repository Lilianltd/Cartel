    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/Login-Red.css">
    <link rel="stylesheet" href="assets/css/Ludens---1-Dark-mode-Index-Table-with-Search-Filters.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<style>
    /* select2 style */
    .select2-selection__choice{
        border:none!important;
        border-radius: 5px!important;
    }

    .select2-selection__choice__remove{
        border: none!important;
        border-radius: 0!important;
        padding: 0 2px!important;
    }

    .select2-selection__choice__remove:hover{
        background-color: transparent!important;
        color: #ef5454 !important;
    }

</style>

<body>
    <nav class="navbar navbar-light navbar-expand-md d-lg-flex align-items-lg-center py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/">
            <img src="assets/img/logo_cartel.png" width="100">
            <span style="margin-left:20px">Gestion Cartel</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-center d-xxl-flex justify-content-xxl-center" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="score.html">Scores</a></li>
                    <li class="nav-item"><a class="nav-link active" href="event.html">Confrontations</a></li>
                    <li class="nav-item"><a class="nav-link" href="school.html">Ecoles</a></li>
                    <li class="nav-item"><a class="nav-link" href="place.html">Lieux</a></li>
                    <li class="nav-item"><a class="nav-link" href="notifications.html">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="logs.html">Historique</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="filter_div" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
        <label for="filter_sport">Sport</label>
        <select id="filter_sport">
            <option value="">Choisissez un sport</option>
            <option value="Athletisme">Athlétisme</option>
            <option value="Badminton">Badminton</option>
            <option value="Basket H">Basket H</option>
            <option value="Basket F">Basket F</option>
            <option value="Cross">Cross</option>
            <option value="Escalade">Escalade</option>
            <option value="Foot H">Foot H</option>
            <option value="Foot F">Foot F</option>
            <option value="Handball H">Handball H</option>
            <option value="Handball F">Handball F</option>
            <option value="Natation">Natation</option>
            <option value="Pétanque">Pétanque</option>
            <option value="Spike">Spike</option>
            <option value="Rugby H">Rugby H</option>
            <option value="Rugby F">Rugby F</option>
            <option value="Tennis de Table">Tennis de Table</option>
            <option value="Tennis">Tennis</option>
            <option value="Volley H">Volley H</option>
            <option value="Volley F">Volley F</option>
        </select>

        <label for="filter_date_start">À partir du </label>
        <input id="filter_date_start" type="date">

        <label for="filter_date_end">jusqu'au</label>
        <input id="filter_date_end" type="date">

        <button onclick="Utils.filter_table('event')">
            <label>Rechercher</label>
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <button onclick="Utils.reinit_filters('event')">
            Réinitialiser
        </button>
    </div>
    <div class="container-fluid" style="margin-bottom: 50px; margin-top: 10px;">
        <div class="card" id="TableSorterCard" style="border-style: none;border-radius: 6.5px;color: var(--bs-blue);">
            <div class="card-header text-center d-flex justify-content-center justify-content-sm-end justify-content-md-end py-3" style="border-width: 0px;background: rgb(98,129,254);color: rgb(28,127,225);">
                <div class="text-center d-flex d-lg-flex justify-content-end align-items-end align-content-end justify-content-sm-center align-items-lg-center">
                    <button class="btn btn-light" type="button" data-bs-toggle="modal" data-bs-target="#modal-1" style="background: rgb(255,255,255);border-radius: 40px;" onclick="feed_modal()">
                        <i class="fa fa-plus" style="margin-right: 10px;"></i>
                        Éditer une confrontation
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive" style="border-top-style: none;background: #b0b0b0;">
                        <table class="table table-striped table tablesorter" id="ipi-table">
                            <thead class="thead-dark" style="background: rgba(132,133,135,0);border-width: 0px;border-color: rgb(0,0,0);border-bottom-color: #21252F;">
                                <tr style="border-style: none;border-color: rgba(255,255,255,0);background: #4100cb;">
                                    <th class="text-center">Nom</th>
                                    <th class="text-center">Date</th>
                                    <th class="text-center">Sport</th>
                                    <th class="text-center">Lieu</th>
                                    <th class="text-center">Participants</th>
                                    <th class="text-center">Terminé</th>
                                    <th class="text-center filter-false sorter-false">Action</th>
                                </tr>
                            </thead>
                            <tbody id="table-event" class="text-center" style="border-top-width: 0px;background: #f4f4f4;color: rgb(11,11,11);">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Gestion de la confrontation</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="event_finished" class="form-check-label">Evénement terminé</label>
                        <input id="event_finished" class="form-check-input" type="checkbox">
                        <br>
                        <label for="event_name" class="form-label">Nom</label>
                        <input id="event_name" type="text" style="margin-right: 20px;margin-left: 20px;" required="required">
                        <br>
                        <label for="event_sport" class="form-label">Sport</label>
                        <select id="event_sport" style="margin-right: 20px;margin-left: 13px;">
                            <option value="">Choisissez un sport</option>
                            <option value="Athletisme">Athlétisme</option>
                            <option value="Badminton">Badminton</option>
                            <option value="Basket H">Basket H</option>
                            <option value="Basket F">Basket F</option>
                            <option value="Cross">Cross</option>
                            <option value="Escalade">Escalade</option>
                            <option value="Foot H">Foot H</option>
                            <option value="Foot F">Foot F</option>
                            <option value="Handball H">Handball H</option>
                            <option value="Handball F">Handball F</option>
                            <option value="Natation">Natation</option>
                            <option value="Pétanque">Pétanque</option>
                            <option value="Spike">Spike</option>
                            <option value="Rugby H">Rugby H</option>
                            <option value="Rugby F">Rugby F</option>
                            <option value="Tennis de Table">Tennis de Table</option>
                            <option value="Tennis">Tennis</option>
                            <option value="Volley H">Volley H</option>
                            <option value="Volley F">Volley F</option>
                        </select>
                        <br>
                        <label for="event_date" class="form-label">Date</label>
                        <input id="event_date" type="date" style="margin-right: 20px;margin-left: 20px;" required="required">
                        <br>
                        <label for="event_time" class="form-label">Heure</label>
                        <input id="event_time" type="time" style="margin-right: 20px;margin-left: 10px;" required="required">
                        <br>
                        <label for="event_placeId" class="form-label">Lieu</label>
                        <select id="event_placeId" style="margin-right: 20px;margin-left: 24px;" required="required">
                        </select>
                        <br>
                        <label for="event_teamId" class="form-label">Participants</label>
                        <select id="event_teamId" class="form-select" required="required" multiple="multiple"></select>
                        <br>
                        <div class="text-end" style="margin-top: 25px;">
                            <button class="btn btn-light" type="button" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button id="save_event" class="btn btn-primary" type="button" onclick="create_event()">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
                <div class="table-responsive text-center">
                    <table class="table">
                        <thead class="text-center">
                            <tr></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Gestion du mot de passe</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"><label class="form-label text-center d-lg-flex align-items-lg-center">Current Password<input type="password" style="margin-left: 40px;"></label><label class="form-label text-center d-lg-flex align-items-lg-center">New Password<input type="password" style="margin-left: 66px;"></label><label class="form-label text-center d-lg-flex align-items-lg-center">Confirm Password<input type="password" style="margin-left: 37px;"></label></div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/event.js"></script>
</body>

</html>
