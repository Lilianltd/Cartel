<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>cartel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/Login-Red.css">
    <link rel="stylesheet" href="assets/css/Ludens---1-Dark-mode-Index-Table-with-Search-Filters.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/">
            <img src="assets/img/logo_cartel.png" width="100">
            <span style="margin-left:20px">Gestion Cartel</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-center d-xxl-flex justify-content-xxl-center" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="score.html">Scores</a></li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Confrontations</a></li>
                    <li class="nav-item"><a class="nav-link" href="school.html">Ecoles</a></li>
                    <li class="nav-item"><a class="nav-link active" href="place.html">Lieux</a></li>
                    <li class="nav-item"><a class="nav-link" href="notifications.html">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="logs.html">Historique</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="margin-bottom: 50px;">
        <div class="card" id="TableSorterCard-1" style="border-style: none;border-radius: 6.5px;color: var(--bs-blue);">
            <div class="card-header py-3" style="border-width: 0px;background: rgb(98,129,254);color: rgb(28,127,225);">
                <div class="text-center d-flex d-lg-flex justify-content-end align-items-end align-content-end align-items-lg-center">
                    <button class="btn btn-light" type="button" data-bs-toggle="modal" data-bs-target="#modal-1" style="background: rgb(255,255,255);border-radius: 40px;" onclick="Utils.get_access_token()">
                        <i class="fa fa-plus" style="margin-right: 10px;"></i>
                        Éditer un lieu
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive" style="border-top-style: none;background: #b0b0b0;">
                        <table class="table table-striped table tablesorter" id="ipi-table">
                            <thead class="thead-dark" style="background: rgba(132,133,135,0);border-width: 0px;border-color: rgb(0,0,0);border-bottom-color: #21252F;">
                                <tr style="border-style: none;border-color: rgba(255,255,255,0);background: #4100cb;">
                                    <th class="text-center">Nom</th>
                                    <th class="text-center">Adresse</th>
                                    <th class="text-center">Latitude</th>
                                    <th class="text-center">Longitude</th>
                                    <th class="text-center">Hôtel</th>
                                    <th class="text-center filter-false sorter-false">Action</th>
                                </tr>
                            </thead>
                            <tbody id="table-place" class="text-center" style="border-top-width: 0px;background: #f4f4f4;color: rgb(11,11,11);">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Ajouter un lieu</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create_place_form">
                        <label for="place_name" class="form-label text-center d-lg-flex align-items-lg-center">Nom
                            <input id="place_name" class="form-control" type="text" style="margin-right: 40px;margin-left: 60px;">
                        </label>
                        <label for="place_address" class="form-label text-center d-lg-flex align-items-lg-center">Adresse
                            <input id="place_address" class="form-control" type="text" style="margin-right: 40px;margin-left: 37px;" autocomplete="on">
                        </label>
                        <label for="place_lat" class="form-label text-center d-lg-flex align-items-lg-center">Latitude
                            <input id="place_lat" class="form-control" type="number" step="any" style="margin-right: 40px;margin-left: 33px;" inputmode="numeric">
                        </label>
                        <label for="place_lng" class="form-label text-center d-lg-flex align-items-lg-center">Longitude
                            <input id="place_lng" class="form-control" type="number" step="any" style="margin-right: 40px;margin-left: 20px;" inputmode="numeric">
                        </label>
                        <label for="place_isHotel" class="form-label text-center d-lg-flex align-items-lg-center">
                            Est-un logement ?
                            <input id="place_isHotel" type="checkbox" style="margin-right: 40px;margin-left: 20px;">
                        </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                    <button id="save_place" class="btn btn-primary" type="button" onclick="create_place()">Save</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Gestion du mot de passe</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label text-center d-lg-flex align-items-lg-center">
                        Current Password
                        <input type="password" style="margin-left: 40px;">
                    </label>
                    <label class="form-label text-center d-lg-flex align-items-lg-center">New Password
                        <input type="password" style="margin-left: 66px;">
                    </label>
                    <label class="form-label text-center d-lg-flex align-items-lg-center">
                        Confirm Password<input type="password" style="margin-left: 37px;">
                    </label>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/place.js"></script>
</body>

</html>
