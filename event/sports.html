<html>
    <head>

<script>generateHeader(1)</script>

<script>

  function generateCard(data,id) {
    document.get
    var cardContainer = document.getElementById(id);
    var card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="sport_image/${data.img}.png" alt="Card Image">
      <div class="overlay">
        <div class="text">${data.name}</div>
        <div class="download-box">
          <a href="reglement_sport/${data.file}.pdf" download>Règlement</a>
        </div>
      </div>
    `;
    cardContainer.appendChild(card);
  }

</script>


<body class="d-flex flex-column min-vh-100">
  <div class="container_texte"><h1>Sports traditionnels :</h1></div>
  <div class="container mt-4">
    <div class="row" id="cardContainer">
      <script>
          var cardData = [
              { name: "Football", img: "foot", file: "Foot" },
              { name: "Basket-ball", img: "basket", file: "Basket" },
              { name: "Handball", img: "hand", file: "Hand" },
              { name: "Rugby", img: "rugby", file: "Rugby" },
              { name: "Volley-ball", img: "volley", file: "Volley" },
              { name: "Badminton", img: "badminton", file: "Badminton" },
              { name: "Cross", img: "cross", file: "Cross" },
              { name: "Escalade", img: "escalade", file: "Escalade" },
              { name: "Athlétisme", img: "course", file: "Athletisme" },
              { name: "Natation", img: "natation", file: "Natation" },
              { name: "Tennis", img: "tennis", file: "Tennis" },
              { name: "Tennis de table", img: "pingpong", file: "Tennis_de_table" },
              { name: "Pompom", img: "pompom", file: "Pompom" }
          ];
          for (var i = 0; i < 13; i++) {
            generateCard(cardData[i],'cardContainer')
          }
      </script>
    </div>
  </div>

  <div class="container_texte"><h1>Sports invités :</h1></div>

              { name: "Petanque", img: "petanque", file: "Petanque" },

        for (var i = 0; i < 4; i++) {

      }
